---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xcodereview-backend
  labels:
    app: xcodereview-backend
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: xcodereview-backend
      component: api
  template:
    metadata:
      labels:
        app: xcodereview-backend
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: xcodereview-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: xcodereview/backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: xcodereview-backend-config
            - secretRef:
                name: xcodereview-backend-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: uploads
              mountPath: /app/uploads
            - name: temp
              mountPath: /app/temp
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: xcodereview-logs-pvc
        - name: uploads
          persistentVolumeClaim:
            claimName: xcodereview-uploads-pvc
        - name: temp
          persistentVolumeClaim:
            claimName: xcodereview-temp-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - xcodereview-backend
                topologyKey: kubernetes.io/hostname
