---
apiVersion: v1
kind: Secret
metadata:
  name: xcodereview-backend-secrets
  labels:
    app: xcodereview-backend
    component: secrets
type: Opaque
stringData:
  # Database Configuration
  # Replace with actual values or use external secrets operator
  DATABASE_URL: "postgresql+asyncpg://user:password@postgres:5432/xcodereviewer"
  
  # JWT Secret Key (MUST be changed in production)
  SECRET_KEY: "CHANGE-THIS-TO-A-SECURE-RANDOM-STRING-MIN-32-CHARS"
  
  # Encryption Key (MUST be changed in production)
  ENCRYPTION_KEY: "CHANGE-THIS-TO-A-SECURE-ENCRYPTION-KEY"
  
  # MinIO/S3 Credentials
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  
  # LLM API Keys (add your actual keys)
  GEMINI_API_KEY: ""
  OPENAI_API_KEY: ""
  CLAUDE_API_KEY: ""
  QWEN_API_KEY: ""
  DEEPSEEK_API_KEY: ""
  ZHIPU_API_KEY: ""
  MOONSHOT_API_KEY: ""
  BAIDU_API_KEY: ""
  MINIMAX_API_KEY: ""
  DOUBAO_API_KEY: ""
  
  # GitHub/GitLab Tokens
  GITHUB_TOKEN: ""
  GITLAB_TOKEN: ""
  
  # Monitoring
  SENTRY_DSN: ""
  
  # Vector Database
  QDRANT_API_KEY: ""

---
