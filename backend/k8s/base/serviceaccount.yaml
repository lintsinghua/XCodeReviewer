---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xcodereview-backend
  labels:
    app: xcodereview-backend
    component: serviceaccount

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: xcodereview-backend
  labels:
    app: xcodereview-backend
    component: rbac
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Allow reading Services (for service discovery)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: xcodereview-backend
  labels:
    app: xcodereview-backend
    component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: xcodereview-backend
subjects:
  - kind: ServiceAccount
    name: xcodereview-backend
    namespace: default
