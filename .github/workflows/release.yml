      # 9. ç¡®å®šç‰ˆæœ¬å·
      - name: ç¡®å®šç‰ˆæœ¬å·
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "IS_PRERELEASE=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi
          VERSION_NO_V="${VERSION#v}"
          echo "VERSION_NO_V=$VERSION_NO_V" >> $GITHUB_OUTPUT
      
      # 10. æ‰“åŒ…æ„å»ºäº§ç‰©
      - name: æ‰“åŒ…æ„å»ºäº§ç‰©
        run: |
          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p release
          
          # æ‰“åŒ…å‰ç«¯æ„å»ºäº§ç‰©
          tar -czf release/deepaudit-frontend-${{ steps.version.outputs.VERSION }}.tar.gz -C frontend/dist .
          
          # æ‰“åŒ…åç«¯æºç 
          tar -czf release/deepaudit-backend-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude=backend/.venv \
            --exclude=backend/.env \
            --exclude=backend/__pycache__ \
            --exclude=backend/uploads \
            backend/
          
          # æ‰“åŒ… Docker é…ç½®æ–‡ä»¶ï¼ˆåŒ…å« Agent æ¨¡å¼é…ç½®ï¼‰
          tar -czf release/deepaudit-docker-${{ steps.version.outputs.VERSION }}.tar.gz \
            docker-compose.yml \
            backend/Dockerfile \
            backend/.dockerignore \
            frontend/Dockerfile \
            frontend/.dockerignore \
            frontend/docker-entrypoint.sh \
            backend/env.example \
            frontend/.env.example \
            docker/sandbox/
          
          # æ‰“åŒ…å®Œæ•´æºç ï¼ˆåŒ…æ‹¬é…ç½®æ–‡ä»¶ï¼‰
          tar -czf release/deepaudit-source-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude=frontend/node_modules \
            --exclude=frontend/dist \
            --exclude=backend/.venv \
            --exclude=backend/.env \
            --exclude=backend/uploads \
            --exclude=.git \
            --exclude=release \
            .
          
          # åˆ›å»º checksums
          cd release
          sha256sum * > checksums.txt
          cd ..
      
      # 11. ç”Ÿæˆæ›´æ–°æ—¥å¿—
      - name: ç”Ÿæˆæ›´æ–°æ—¥å¿—
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªå‘å¸ƒç‰ˆæœ¬" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "è‡ª $PREVIOUS_TAG ä»¥æ¥çš„å˜æ›´ï¼š" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ğŸš€ v3.0.0 æ–°ç‰¹æ€§" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- ğŸ¤– **Multi-Agent æ¶æ„**: Orchestrator/Analysis/Recon/Verification å¤šæ™ºèƒ½ä½“åä½œ" >> CHANGELOG.md
          echo "- ğŸ§  **RAG çŸ¥è¯†åº“å¢å¼º**: ä»£ç è¯­ä¹‰ç†è§£ + CWE/CVE æ¼æ´çŸ¥è¯†åº“" >> CHANGELOG.md
          echo "- ğŸ”’ **æ²™ç®±æ¼æ´éªŒè¯**: Docker å®‰å…¨å®¹å™¨è‡ªåŠ¨æ‰§è¡Œ PoC" >> CHANGELOG.md
          echo "- ğŸ› ï¸ **ä¸“ä¸šå®‰å…¨å·¥å…·é›†æˆ**: Semgrep, Bandit, Gitleaks, OSV-Scanner" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ğŸ“¦ ä¸‹è½½è¯´æ˜" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### æ„å»ºäº§ç‰©" >> CHANGELOG.md
          echo "- \`deepaudit-frontend-*.tar.gz\`: å‰ç«¯æ„å»ºäº§ç‰©ï¼ˆç”¨äºç”Ÿäº§éƒ¨ç½²ï¼‰" >> CHANGELOG.md
          echo "- \`deepaudit-backend-*.tar.gz\`: åç«¯æºç åŒ…" >> CHANGELOG.md
          echo "- \`deepaudit-docker-*.tar.gz\`: Docker é…ç½®æ–‡ä»¶ï¼ˆåŒ…å«æ²™ç®±é…ç½®ï¼‰" >> CHANGELOG.md
          echo "- \`deepaudit-source-*.tar.gz\`: å®Œæ•´æºç åŒ…" >> CHANGELOG.md
          echo "- \`checksums.txt\`: æ–‡ä»¶æ ¡éªŒå’Œ" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Docker é•œåƒ" >> CHANGELOG.md
          echo "- Frontend: \`ghcr.io/${{ github.repository_owner }}/deepaudit-frontend:${{ steps.version.outputs.VERSION }}\`" >> CHANGELOG.md
          echo "- Backend: \`ghcr.io/${{ github.repository_owner }}/deepaudit-backend:${{ steps.version.outputs.VERSION }}\`" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### å¿«é€Ÿéƒ¨ç½²" >> CHANGELOG.md
          echo "\`\`\`bash" >> CHANGELOG.md
          echo "# åŸºç¡€éƒ¨ç½²" >> CHANGELOG.md
          echo "docker compose up -d" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "# Agent æ¨¡å¼éƒ¨ç½²ï¼ˆåŒ…å« Milvus å‘é‡æ•°æ®åº“ï¼‰" >> CHANGELOG.md
          echo "docker compose --profile agent up -d" >> CHANGELOG.md
          echo "\`\`\`" >> CHANGELOG.md
      
      # 12. åˆ›å»º GitHub Release
      - name: åˆ›å»º Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
