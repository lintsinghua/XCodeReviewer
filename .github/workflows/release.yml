          files: |
            release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 13. ç™»å½• GitHub Container Registry
      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
