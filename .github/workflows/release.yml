      # 19. æ›´æ–° README ä¸­çš„ç‰ˆæœ¬å·
      - name: æ›´æ–° README ç‰ˆæœ¬å·
        if: github.event_name == 'push'
        run: |
          VERSION="${{ steps.version.outputs.VERSION_NO_V }}"
          sed -i "s/version-[0-9]*\.[0-9]*\.[0-9]*/version-$VERSION/g" README.md
          
