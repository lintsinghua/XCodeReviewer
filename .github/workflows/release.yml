          tags: |
            ghcr.io/${{ github.repository_owner }}/deepaudit-sandbox:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/deepaudit-sandbox:latest
          cache-from: type=gha,scope=sandbox
